<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name"/>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="abc12@gmail.com"/>

		<label for="gender">Gender</label>
		<input type="radio" id="gender" value="male"/>
		<input type="radio" id="gender" value="female"/>

		<label for="cars">Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>

		<label for="carage">Car Age</label>
		<input type="number" id="carage"/>

		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop"/>

		<label for="password">Password</label>
		<input type="password" id="password"/>

		<input type="submit" id="submit"/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
